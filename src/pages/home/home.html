<ion-header>
  <ion-navbar>
    <ion-title>
      Eng4Job
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <div class="colItem">
          <div style="text-align: center;font-size: 22px;color: gray">
            <ion-icon name="heart"></ion-icon>
          </div>
          <div style="text-align: center">Menu 1</div>
        </div>
      </ion-col>
      <ion-col col-4>
        <div style="text-align: center;font-size: 22px;color: gray">
          <ion-icon name="boat"></ion-icon>
        </div>
        <div style="text-align: center">Menu 2</div>
      </ion-col>
      <ion-col col-4>
        <div style="text-align: center;font-size: 22px;color: gray">
          <ion-icon name="school"></ion-icon>
        </div>
        <div style="text-align: center">Menu 3</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>
        <div style="text-align: center;font-size: 22px;color: gray">
          <ion-icon name="chatbubbles"></ion-icon>
        </div>        
        <div style="text-align: center">Menu 4</div>
      </ion-col>
      <ion-col col-4>
        <div style="text-align: center;font-size: 22px;color: red">
          <ion-icon name="game-controller-b" (click)="enterDailyQuest()"></ion-icon>
        </div>
        <div style="text-align: center">Daily Quest</div>
      </ion-col>
      <ion-col col-4>
        <div style="text-align: center;font-size: 22px;color: gray">
          <ion-icon name="images"></ion-icon>
        </div>
        <div style="text-align: center">Menu6</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>
        
      </ion-col>
      <ion-col col-4>
        
      </ion-col>
      <ion-col col-4>
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
